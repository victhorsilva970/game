<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Luta de Espada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Jogo de Luta de Espada</h1>
        <div id="game">
            <div id="player" class="character"></div>
            <div id="enemy" class="character"></div>
        </div>
        <div id="controls">
            <button id="attack">Atacar</button>
            <button id="defend">Defender</button>
        </div>
        <div id="status">
            <div id="player-status">Vida: <span id="player-health">100</span></div>
            <div id="enemy-status">Vida: <span id="enemy-health">100</span></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
